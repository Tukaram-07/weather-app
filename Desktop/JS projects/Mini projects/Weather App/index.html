<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter-city-name" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="/rainy-day.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Mysuru</h2>
        <div class="details">
          <div class="col">
            <img src="/humidity (1).png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/wind.png" />
            <div>
              <p class="wind">15 Kp/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b1afe9d9ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
